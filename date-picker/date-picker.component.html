<div class="form-group form-float">
  <div class="date">
    <div class="form-line">
      <input class="form-control" type="number" placeholder="Day" min="1" max="{{ maxDay }}" [(ngModel)]="day" (change)="updateDate()">
    </div>
    <div class="form-line">
      <select name="month-select" class="form-control" [(ngModel)]="month" (change)="updateDate()">
        <option value="-1" selected>Month</option>
        <option *ngFor="let val of months" [value]="val.ind">{{ val.text }}</option>
      </select>
    </div>
    <div class="form-line">
      <input class="form-control" type="number" placeholder="Year" min="1900" max="2100" [(ngModel)]="year" (change)="updateDate()">
    </div>
  </div>
</div>
